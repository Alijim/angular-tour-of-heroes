<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Neuchâtel</mat-card-title>
    <mat-card-subtitle>Lun, 12:30, partiellement ensoleilé </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile><label>23°</label></mat-grid-tile>
      <mat-grid-tile>  
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile><mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
      </mat-grid-tile>
      <mat-grid-tile>  
        <label>23 km/h</label>  
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile><mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
      </mat-grid-tile>
      <mat-grid-tile>  
        <label>23 km/h</label>  
      </mat-grid-tile>
    </mat-grid-list>
    <mat-slider
      thumbLabel
      [displayWith]="formatLabel"
      tickInterval="1000"
      step="1000"
      min="0"
      max="100000"
      aria-label="units">
    </mat-slider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
